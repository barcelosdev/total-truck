<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Total Truck · Proteção Veicular</title>

   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <header>
      <nav class="navbar">
         <div class="content">
            <img src="./img/logo.png" alt="logo" class="logo">
         </div>
         <div>
            <ul>
               <li><a href="#sobre">SOBRE</a></li>
               <li><a href="#contato">CONTATO</a></li>
               <li><a href="#beneficios">BENEFÍCIOS</a></li>
               <li><a href="#tracking">RASTREAMENTO</a></li>
            </ul>
         </div>
         <div class="content">
            <button class="button btn-1">
               <img src="../src/img/icons/user.svg" alt="Área do Associado" class="">
               Associado
            </button>
         </div>
      </nav>
   </header>
   <section class="slider">
      <div class="slides">
         <div class="slide fade">
            <img src="./img/carousel/img001.png" alt="Primeiro anúncio" style="width: 100%;">
         </div>
         <div class="slide fade">
            <img src="./img/carousel/img002.png" alt="Segundo anúncio" style="width: 100%;">
         </div>
         <div class="slide fade">
            <img src="./img/carousel/img003.png" alt="Terceiro anúncio" style="width: 100%;">
         </div>

         <div class="manual-navigation">
            <button onclick="plusSlides(-1)" id="back" class="manual-btn">
               <img src="./img/icons/back.svg" alt="Anterior">
            </button>
            <button onclick="plusSlides(1)" id="forward" class="manual-btn">
               <img src="./img/icons/forward.svg" alt="Próximo">
            </button>
         </div>
      </div>
   </section>
   <main class="flex-center row main">
      <div class="option flex-center column">
         <a href="http://">
            <div class="flex-center column">
               <img class="option-icon" src="./img/icons/location.svg" alt="Map Icon">
            </div>
            <div class="flex-center column">
               <h3>LOCALIZE SEU VEÍCULO</h3>
            </div>
         </a>
      </div>
      <div class="option flex-center column">
         <a href="http://">
            <div class="flex-center column">
               <img class="option-icon" src="./img/icons/bar-code.svg" alt="Code Icon">
            </div>
            <div class="flex-center column">
               <h3>2ª VIA BOLETO</h3>
            </div>
         </a>
      </div>
      <div class="option flex-center column">
         <a href="http://">
            <div class="flex-center column">
               <img class="option-icon" src="./img/icons/document.svg" alt="Document Icon">
            </div>
            <div class="flex-center column">
               <h3>SOLICITE SUA COTAÇÃO</h3>
            </div>
         </a>
      </div>
      <div class="option flex-center column">
         <a href="http://">
            <div class="flex-center column">
               <img class="option-icon" src="./img/icons/user.svg" alt="User Icon">
            </div>
            <div class="flex-center column">
               <h3>ÁREA DO ASSOCIADO</h3>
            </div>
         </a>
      </div>
   </main>
   <section id="about" class="section">
      <div>
         <img src="" alt="">
         <button type="submit">button</button>
      </div>
      <div>
         
      </div>
   </section>
   <section id="benefits" class="section">

   </section>
   <section id="depoiments" class="section">
      
   </section>
   <footer class="footer">

   </footer>
   <script src="../src/js/carousel.js"></script>
</body>

</html>
